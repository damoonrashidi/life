name: life
description: Track everything in your life
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  google_fonts: ^2.1.0
  awesome_notifications: 0.0.6+7
  google_sign_in: ^5.0.4
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.2.0
  firebase_auth: ^1.2.0
  googleapis: ^3.0.0
  googleapis_auth: ^1.1.0
  cloud_firestore: ^2.2.0
  intl: ^0.17.0
  expansion_tile_card: ^2.0.0

dev_dependencies:
  build_runner: ^2.0.4
  build_resolvers: any
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/icons/
